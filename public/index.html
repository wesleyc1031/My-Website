<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
          content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Wesley's Website</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div className="audio">
        <audio id="Day of Fate" controls="controls" controlsList="nodownload" loop>
            <source src="TeamFourStar - Day of Fate ~Spirit VS Spirit~ (Instrumental).mp3" type="audio/mpeg" preload="auto" />
            I'm sorry, but your browser does not support this audio player.
        </audio>
        <div class="horizontalDivider"> </div>
        <audio id="Face My Fears" controls="controls" controlsList="nodownload" loop autoPlay>
            <source src="Kingdom Hearts OST- Face My Fears (Orchestral).mp3" type="audio/mpeg" preload="auto" />
            I'm sorry, but your browser does not support this audio player.
        </audio>
        <script>
            var music = document.getElementById("Day of Fate");
            music.volume = 0.5;
        </script>
        <script>
            var music = document.getElementById("Face My Fears");
            music.volume = 0.5;
        </script>
    </div>
</body>
</html>
